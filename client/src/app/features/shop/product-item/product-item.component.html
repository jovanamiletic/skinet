<!-- prikazi sadrzaj samo ako product postoji; ako je undefined ili null, nista se ne renderuje -->
@if (product) {
<mat-card appearance="raised" routerLink="/shop/{{ product.id }}" class="product-card">
  <img src="{{ product.pictureUrl }}" class="rounded-t-lg" alt="image of {{ product.name }}" />
  <mat-card-content class="mt-2">
    <h2 class="text-sm font-semibold uppercase">{{ product.name }}</h2>
    <p class="font-light">{{ product.price | currency }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-stroked-button class="w-full">
      <mat-icon>add_shopping_cart</mat-icon>
      Add to cart
    </button>
  </mat-card-actions>
</mat-card>
}
